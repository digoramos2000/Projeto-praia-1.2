<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link para o arquivo CSS -->
    <script src="login.js" defer></script> <!-- Link para o arquivo JS -->
</head> 
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="nomeCompleto" placeholder="Digite seu nome completo" required>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
            <p id="mensagem" class="error"></p> <!-- Mensagem de erro ou sucesso -->
        </form>
        <p class="message">Ainda nÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
</body>
</html>
