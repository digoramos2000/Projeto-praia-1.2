<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Funcionário</title>
    <link rel="stylesheet" href="cadastros.css">
</head>
<body>

    <div class="container">
        <h2>Cadastro de Funcionário</h2>
        <form id="formCadastro">
            <input type="text" id="nome" placeholder="Nome" required><br>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required><br>
            <input type="password" id="senha" placeholder="Senha" required><br>

            <label for="cargo">Cargo:</label>
            <select id="cargo" required>
                <option value="dev">Desenvolvedor</option>
                <option value="gerente">Gerente</option>
                <option value="funcionario">Funcionário</option>
                <option value="cozinheiro">Cozinheiro</option> <!-- Nova opção adicionada -->
            </select><br>

            <button type="submit">Cadastrar Funcionário</button>
        </form>

        <div class="funcionario-lista">
            <h3>Funcionários Cadastrados</h3>
            <ul id="listaFuncionarios"></ul>
        </div>
    </div>

    <script src="cadastros.js"></script>

</body>
</html>
