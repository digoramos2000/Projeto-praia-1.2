<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastros.css">
    <script src="cadastros.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>

        <!-- Mensagem de erro ou sucesso -->
        <div id="mensagem"></div>

        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de usuário:</label>
                <select id="tipo" name="tipo" onchange="toggleTelefoneField()">
                    <option value="dev">Desenvolvedor</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <div class="form-group" id="telefone-field">
                <label for="telefone">Número de telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}">
                <small>Formato: 11-9876-5432</small>
            </div>
            <button type="submit">Cadastrar</button>
        </form>

        <div id="usuarios-lista">
            <h2>Lista de Usuários</h2>
            <!-- Os detalhes dos usuários serão exibidos aqui -->
        </div>
    </div>
</body>
</html>
