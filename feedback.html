<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback do Cliente</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <h2>Deixe seu Feedback</h2>
        <textarea placeholder="Digite seu feedback aqui..."></textarea>
        <div class="rating">
            <label>😀 Excelente</label>
            <label>😊 Ótimo</label>
            <label>😐 Bom</label>
            <label>😕 Ruim</label>
            <label>😡 Péssimo</label>
        </div>
        <button class="submit-btn">Enviar Feedback</button>
    </div>
</body>
</html>
